<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div>
        <img src="./src/Icons/portal-rick-and-morty.gif" alt="Logo" id="Logo" />
      </div>
      <h1>RICK AND MORTY</h1>
    </header>

    <!--MAIN-->
    <main>
      <!-- Barra de busqueda -->
      <div id="searchSpace">
        <input
          id="searchCharacter"
          onkeyup=""
          type="text"
          name="search"
          placeholder="  Search Characters..."
        />
        <button id="buttonSearch">Search</button>
      </div>
      <div id="root"></div>
      <div>
        <a
          href="https://github.com/ElsyCaro/CDMX013-data-lovers"
          target="_blank"
        >
          <!-- target="_blank" sirve para abrir el enlace en otra pestaña -->
          <img
            src="./src/Icons/iconmonstr-github-1-240.png"
            alt="Github"
            class="icons"
            id="IconGithub"
          />
        </a>
      </div>
      <div>
        <a
          href="https://play.hbomax.com/page/urn:hbo:page:GXkRjxwjR68PDwwEAABKJ:type:series"
          target="_blank"
        >
          <img
            src="./src/Icons/Play.png"
            alt="Play"
            class="icons"
            id="iconPlay"
          />
        </a>
      </div>
      <div class="sidebar">
        <p class="sort"><b>Sort By:</b></p>
        <button id="sortA">• A - Z</button>
        <br />
        <button id="sortZ">• Z - A</button>
        <div class="filter">
          <p class="sort"><b> Filter By:</b></p>

          <button id="Alive">• Alive</button>
          <br />
          <button id="Dead">• Dead</button>
          <br />
          <button id="Male">• Male</button>
          <br />
          <button id="Female">• Female</button>
          <br />
          <button id="Unknown">• Unknown</button>
          <br />
          <button id="All">Clear</button>
        </div>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div>
        <p class="footerStyleText">
          <b>By - Elsy Z. and Celeste C. 2022</b>
        </p>
      </div>
      <div>
        <p class="footerStyleText" id="textSmallFooter">
          Copyrights are not held.
        </p>
      </div>
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
